apiVersion: v1
kind: Service

metadata:
  name: hello-service
spec:
  # type: LoadBalancer
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080 # Comment if Loadbalancer is used
  selector:
    app: hello
---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: hello-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello
        image: hanubindh/fast_hello
        ports:
        - containerPort: 80
